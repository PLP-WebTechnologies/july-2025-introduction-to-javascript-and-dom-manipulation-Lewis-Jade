<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1> JavaScript Fundamentals Assignment</h1>
  </header>

  <section id="input-section">
    <h2>Part 1: Basics</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button id="greet-btn">Greet Me</button>
    <p id="greeting-output"></p>
  </section>

  <section id="function-section">
    <h2>Part 2: Functions</h2>
    <p>Total cost calculator:</p>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="total-output"></p>
  </section>

  <section id="loop-section">
    <h2>Part 3: Loops</h2>
    <p>Countdown from 5:</p>
    <button onclick="startCountdown()">Start</button>
    <ul id="countdown-list"></ul>
  </section>

  <section id="dom-section">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggle-btn">Toggle Highlight</button>
    <p id="toggle-text">Click the button to toggle highlight.</p>
    <button id="add-item">Add New Item</button>
    <ul id="dynamic-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
